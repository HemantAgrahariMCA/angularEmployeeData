<div class="container-fluid g-0">

  <app-header></app-header>
  <main>
    <!-- Todobar to add and Search -->
    <div class="toolbar ">
      <!-- add employee -->
      <div class="add-employee">
        <button type="button" class="btn btn-outline-success btn-lg" data-bs-toggle="modal"
          data-bs-target="#exampleModal" #addEmployeeButton>Add Employee</button>
      </div>

      <!-- search employee -->
      <div class="search-employees">
        <input type="search" class="form-control" placeholder="Search Employee" name="" id="" #searchInput (input)="searchEmployee(searchInput.value)">
      </div>
    </div>

    <!-- area to display all the employee -->
    <div class="employees black-border">
      <div class="row mt-5" *ngFor="employees.length==0">
        <div class="col text-center">
          <span class="text-secondary fs-2 fw-bold fst-italic">There are no Employees Added!</span>
        </div>
      </div>

      <!-- area to display all the employee -->
      <div class="row mt-4" *ngFor="let employee1 of  employeesToDisplay; let ei=index;">
        <div class="col">
          <app-employee [employee]="employee1" (onRemoveEmployee)="removeEmployee($event)"
            (onEditEmployee)="editEmployee($event)"></app-employee>

        </div>
      </div>





    </div>
  </main>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" [formGroup]="employeeForm">
          <div class="row">
            <div class="col">
              <input type="text" formControlName="firstname" class="form-control" placeholder="first Name">
            </div>
            <div class="col">
              <input type="text" class="form-control" formControlName="lastname" placeholder="last Name">
            </div>

          </div>
          <!-- Personal Infomation -->
          <div class="row mt-5">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">Personal Information</h6>
            </div>
          </div>

          <!-- Birthdate -->
          <div class="row">
            <div class="col">
              <label for="datepicker" class="form-label">Birthdate</label>
              <input type="date" formControlName="birthday" class="form-control" id="datepicker">
            </div>

            <!-- Gender -->
            <div class="col">
              <div class="row">
                <h6 class="text-secondary">Gender</h6>
              </div>
              <div class="row">
                <div class="col">
                  <!-- Male -->
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" formControlName="gender" name="gender" id="male"
                      value="m">
                    <label for="form-check-label" form="male">Male</label>
                  </div>
                  <!-- Female -->
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" formControlName="gender" id="female"
                      value="f">
                    <label for="form-check-label" form="female">Female</label>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!-- personal info -->
          <div class="row mt-3">
            <div class="col">
              <select name="" id="" class="form-select" formControlName="education">
                <option value="">Select your Education</option>
                <option *ngFor="let option of educationOption; let i=index" value="{{i}}">{{option |titlecase}}</option>
              </select>
            </div>
          </div>

          <!--Upload Profile Image -->
          <div class="row mt-3">
            <div class="col">
              <label for="profile" class="form-label">Profile Image</label>
              <input type="file" class="form-control" id="profile" #fileInput>
            </div>
          </div>


          <!-- job information -->
          <div class="row mt-5">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">Job Information</h6>
            </div>
          </div>

          <!-- Company Name -->
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Company Name" formControlName="company">
            </div>
          </div>
          <!-- Job Experience -->
          <div class="row mt-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Job Experience(yrs)" name="" id=""
                formControlName="jobExperience">
            </div>
            <!-- Salary LPA -->
            <div class="col">
              <input type="text" class="form-control" placeholder="Salary(LPA)" name="" id="" formControlName="salary">
            </div>

          </div>


        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addEmployee()">Save changes</button>
      </div>
    </div>
  </div>
</div>
